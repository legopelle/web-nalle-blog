<div class="col-md-4">
  {% include infocolumn.html %}

<div class="col-md-8">
  <div class="page-header">
    <h1>Latest post</h1>
  </div>

  {% assign post = site.posts.first %}

    <h2>{{ post.title }} <small>{{ post.date | date: '%B %d, %Y' }}</small></h2>
  </a>
</div>
